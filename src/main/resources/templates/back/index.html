<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户登陆页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/supersized.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="page-container">
    <h1>Login</h1>
    <form action="" method="post" id="loginForm">
        <input id = "username" type="text" name="username" class="username" placeholder="Username">
        <input id = "password" type="password" name="password" class="password" placeholder="Password">
        <button type="button" onclick="loginCheck()">Sign me in</button>
        <div class="error"><span>+</span></div>
    </form>
    <div class="connect">
        <p>Or connect with:</p>
        <p>
            <a class="facebook" href=""></a>
            <a class="twitter" href=""></a>
        </p>
    </div>
</div>
<!-- Javascript -->
<script src="assets/js/jquery-1.8.2.min.js"></script>
<script src="assets/js/supersized.3.2.7.min.js"></script>
<script src="assets/js/supersized-init.js"></script>
<script src="assets/js/scripts.js"></script>
<script>
    function loginCheck() {
        var userInput = $("#username").val();
        var passwordInput = $("#password").val();
        if( userInput.length > 0 &&  passwordInput.length > 0){
            $.ajax({
                type: "post",
                data: $('#loginForm').serialize(),
                url: "/back/login",
                success: function (data) {
                    if (data.code == 200) {
                        alert(data.msg);
                        window.location.href = "/back/home";
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (data) {
                    alert("网络异常！");
                }
            });
        }else {
            alert("请填写账号密码！");
        }
    }
</script>
</body>
</html>
